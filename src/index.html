---
layout: default
---

<h1>Hello, I'm Jack</h1>

<a href="{{ prepend: site.baseurl }}/about">about</a>

<br>

{% for post in site.posts %}
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <div class="index-post">
          <div class="row">
            <div class="index-post__date">
              <span>{{ post.date | date: "%B %-d, %Y" }}</span>
            </div>
          </div>
          <div class="row">
            <div class="index-post__title">
              <span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
